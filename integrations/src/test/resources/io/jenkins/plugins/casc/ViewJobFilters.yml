jenkins:
  views:
    - list:
        columns:
        - "status"
        - "weather"
        - "jobName"
        - "lastSuccess"
        - "lastFailure"
        - "lastDuration"
        - "buildButton"
        jobFilters:
        - buildDurationFilter:
            amount: "60.0"
            amountTypeString: "Days"
            buildCountTypeString: "Latest"
            buildDurationMinutes: "5"
            includeExcludeTypeString: "includeMatched"
            lessThan: true
        - buildStatusFilter:
            building: false
            inBuildQueue: true
            includeExcludeTypeString: "includeMatched"
            neverBuilt: true
        - jobTypeFilter:
            includeExcludeTypeString: "includeMatched"
        - securityFilter:
            build: false
            configure: true
            includeExcludeTypeString: "includeMatched"
            permissionCheckType: "MustMatchAll"
            workspace: false
        name: "MyFirstView"
